<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกกิจกรรม - ลอยกระทง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="activity-container">
    <h2 class="popup-title">Select Activity</h2>

    <video src="assets/fireworks.mp4" autoplay muted loop style="width:100%; max-height:300px; object-fit:cover;"></video>

    <div class="activity-list">
      <div class="activity-card" onclick="selectActivity('krathong')">
        <img src="assets/krathong.png" alt="Float Krathong">
        <div class="activity-text">
          <h3>ลอยกระทง<br><span>Float Krathong</span></h3>
          <p>Choose your Krathong, make a wish, and float it on.</p>
        </div>
      </div>
      <div class="activity-card" onclick="selectActivity('fireworks')">
        <img src="assets/fireworks.png" alt="Light Fireworks">
        <div class="activity-text">
          <h3>จุดพลุ<br><span>Light Fireworks</span></h3>
          <p>Create colorful displays and messages in the sky.</p>
        </div>
      </div>
      <div class="activity-card" onclick="selectActivity('lantern')">
        <img src="assets/lantern.png" alt="Float Sky Lantern">
        <div class="activity-text">
          <h3>ปล่อยโคมลอย<br><span>Float Sky Lantern</span></h3>
          <p>Your wishes will be released up into the sky, creating a bright.</p>
        </div>
      </div>
    </div>
    <button onclick="createActivity()">เริ่มกิจกรรม</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
