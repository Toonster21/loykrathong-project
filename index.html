<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกกระทง</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <div class="selection-container">
    <h2>เลือกแบบกระทง</h2>
    <div class="option-list">
      <div class="option-card" onclick="selectOption('krathong1.png')">
        <img src="assets/krathong1.png" alt="Krathong 1">
      </div>
      <div class="option-card" onclick="selectOption('krathong2.png')">
        <img src="assets/krathong2.png" alt="Krathong 2">
      </div>
      <div class="option-card" onclick="selectOption('krathong3.png')">
        <img src="assets/krathong3.png" alt="Krathong 3">
      </div>
    </div>
    <button onclick="confirmSelection()">ยืนยัน</button>
  </div>

  <script>
    let selectedKrathong = null;

    function selectOption(filename) {
      selectedKrathong = filename;
      alert("คุณเลือก: " + filename);
    }

    function confirmSelection() {
      if (!selectedKrathong) {
        alert("กรุณาเลือกแบบกระทงก่อนค่ะ");
        return;
      }

      alert("กำลังสร้างกระทงแบบ: " + selectedKrathong);
    }
  </script>
</body>
</html>
